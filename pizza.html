<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Pizza</title>
</head>

<body>
    <h1>Pizzaria</h1>
    <form method="post" action="teste.jsp">
        Nome: <input type="text" name="nome">
        <br>
        Email: <input type="email" name="email">
        <br>
        Tamanho:
        <input type="radio" name="tamanho" value="g" checked> Grande
        <input type="radio" name="tamanho" value="m"> Médio
        <input type="radio" name="tamanho" value="p"> Pequeno
        <br>
        Sabor: <select name="sabor">
            <option>Calabresa</option>
            <option>Napolitana</option>
            <option>Mussarela</option>
        </select>
        <br>
        Adicionais:
        <input type="checkbox" name="borda" value="sim"> Borda
        <input type="checkbox" name="queijo" value="sim"> Queijo Extra
        <br>
        Data da Entega: <input type="date" name="dataEntrega">
        <br>
        Comentário: <br> <textarea name="msg" rows="10" cols="30"></textarea>
        <br>
        <input type="submit">
    </form>
</body>
</html>
