<body>
    <header>
        <div class="container">
            <h1>Jonas Saldanha Nunes</h1>

                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <section id="inicio" class="section">
            <h2>Contato</h2>
            <p>Consegui sua atenção?</p>
            <p>Entre em contato abaixo!</p>
        </section>

        <section id="contato" class="section"> <!--Formulário Simples-->
            <h2>Contato</h2>
            <form action="#" method="POST">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="4" cols="50" required>Digite sua mensagem!</textarea>
                <button type="submit" style="width: 150px; height: 40px;">Enviar</button>
            </form>
        </section>
    </div>

    <div class="container">
        <section class="section">
            <a href="index.html" class="proximo">Voltar ao início</a>
        </section>
    </div>
